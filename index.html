
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>sign up</title>
</head>
<body>
    
    <div class="sign_up" style="margin-left: 100px; margin-top: 51px;">
        <h4 >Sign Up | Individual</h4>

    </div>
    
    <div class="container">

        <div class="logo">
        <img src="img/logo.png" alt="logo">
        <h1>For Individuals</h1>
        <p>Start benefitting from the wellness experience. For <br>
            companies looking on increasing productivity, and improving <br> organization wellness</p>
        </div>
    
    <form action="#">
        <!-- Single Line Text Input Control -->

        <div class="form-control">

            <label for="first-name" id="first-name"> First Name: </label>
 
            <!-- Input Type Text -->
            <input type="text" id="first-name" placeholder="Enter your  first name" />
       
        </div>

        <div class="form-control">

            <label for="last-name" id="last-name" “&nbsp” >Last Name: </label>
 
            <!-- Input Type Text -->
            <input type="text" id="last-name" placeholder="Enter your last name" />
        </div>

        <div class="form-control gender">
            <label for="gender" id="gender" >Gender:</label>
             
            <!-- Dropdown options -->
            <select name="role" id="role" style="width: 238px;">
                <option value="select" >Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control birth">
            <label for="date-of-birth" id="date-of-birth"> Date of Birth:</label>
 
            <!-- Input Type Text -->
            <input type="date" id="date-of-birth" placeholder="Enter your name" />
        </div>

        
        <div class="form-control">
            <label for="weight" id="label-name">Weight (KG):</label>
 
            <!-- Input Type Text -->
            <input type="text"id="weight" placeholder="Enter your weight" />
        </div>

        <div class="form-control">

            <label for="height" id="label-name">Height (CM):</label>
 
            <!-- Input Type Text -->
            <input type="text" id="height" placeholder="Enter your height" />
        </div>

        <div class="form-control activity-level">

            <label for="name" id="label-name">Activity Level:</label> 
 
            <!-- Dropdown options -->
            <select class="activity-level" name="role" id="role" >
                <option value="select" >Select here</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="other">Other</option>
            </select>      
        </div> <br>

        <div class="form-control ">

            <label for="password" id="password"> Password: </label>
 
            <!-- Input Type Text -->
           <input  type="password" id="password" class="passwrod" placeholder="Enter your  password" />
        </div> 



        <!-- Multi-line Text Input Control -->
        <div class="btn">
            
            <button type="submit" value="submit">Register </button> <br>
            <br>
            <span>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a> </span>
        </div>
        
    </form>

</div>
    
</body>
</html>
